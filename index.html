<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/calculator_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <input style="text-align: center; display: flex; justify-content: center;
            align-items: center;" id="display">

            
          <div id="row-0">
              <button style="background-color: black;   border: 1px solid orange;" class="btn diff upop">AC</button>
              <button style="background-color: black;   border: 1px solid orange;" class="btn diff upop" id="del">DEL</button>
              <button style="background-color: black;   border: 1px solid orange;" class="btn upop">%</button>
              <button style="background-color: black;   border: 1px solid orange;" class="btn upop">.</button>
         </div>

            <div id="row-1">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operators">*</button>
            </div>
            <div id="row-2">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operators">/</button></div>
            <div id="row-3">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operators">-</button>
            </div>
            <div id="row-4">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button id="equalbtn " class="btn operators">=</button>
                <button class="btn operators">+</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
